name: Generate Snake

on:
  # Chạy tự động vào nửa đêm mỗi ngày
  schedule:
    - cron: "0 0 * * *" 
  
  # Cho phép chạy thủ công bất cứ lúc nào
  workflow_dispatch:
  
  # Chạy mỗi khi push code lên nhánh master/main
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Bước 1: Tạo file SVG con rắn từ biểu đồ contribution
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Bước 2: Đẩy file ảnh vừa tạo sang một nhánh riêng tên là "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
